{% extends 'base.html' %}
{% load static %}
{% block content %}

<main>
    <!-- Banner Area -->
    <section class="banner-area contact-banner-area">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="section-title-center">
                        <h2 class="font-bold mt-n3"> Feel free to contact us or just say hi!</h2>
                    </div>
                </div>
            </div>
        </div>
        <img class="shape13" src="{% static 'images/shape/shape13.svg' %}" alt="Shape">
        <img class="shape14" src="{% static 'images/shape/shape14.svg' %}" alt="Shape">
        <img class="shape15" src="{% static 'images/shape/shape15.svg' %}" alt="Shape">
    </section>
    <!-- Banner Area -->

    <!-- Contact Area -->
    <section class="contact-area section-padding-xl">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-lg-6">
                    <div class="contact-info">
                        <img src="{% static 'images/icon/icon-9.svg' %}" alt="">
                        <h4> 270, 3rd Floor, Albert Victor Road, 1st Main Rd, Chamrajpet, Bengaluru, Karnataka-560018 INDIA </h4>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-6">
                    <div class="contact-info">
                        <img src="{% static 'images/icon/icon-11.svg' %}" alt="">
                        <h4><a href="mailto:contact@polustechnologies.com">contact@polustechnologies.com</a></h4>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="contact-form">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="contact-form-name pt-0">
                                        <label for="name" >Your Name</label>
                                        <input type="text" id="name" placeholder="Name" name="name" required>
                                    </div>
                                    <div class="contact-form-email">
                                        <label for="email">Email</label>
                                        <input type="text" id="email" placeholder="Enter your email " name="email" required>
                                    </div>
                                    <div class="contact-form-name">
                                        <label for="phone">Phone</label>
                                        <input type="text" id="phone" placeholder="+91" name="phone" required maxlength=10 minlength=10>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="contact-form-message">
                                        <label for="textarea">Message</label>
                                        <textarea id="textarea" placeholder="Type your message...."  name="message" required></textarea>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="contact-form-button">
                                        <a href="javascript:void(0)" class="btn btn-red" type="submit" name="submit" >Submit</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact Area -->

    <!-- Contact Area -->
    <section class="pt-4 pb-8 bg-white-800">
        <div class="container">
            <div class="row">
                <div class="col-12">
                        <iframe src="https://www.google.com/maps/d/embed?mid=1k35Ia3iDr0SyJaMdv2N6c2_AUvw&hl=en" width="100%" height="480"></iframe>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact Area -->
    <section class="cta-area cta-area-two section-padding bg-red-150">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="section-title-center pb-0">
                        <h2 class="mt-n4 font-bold">Looking for strategies?</h2>
                        <a href="{% url 'contact' %}"><button class="btn btn-red">Contact Us</button></a>
                    </div>
                </div>
            </div>
        </div>
        <span class="shape9"></span>
        <span class="shape12"></span>
        <img class="shape10 d-none d-lg-block" src="{% static 'images/shape/shape10.svg' %}" alt="Shape">
        <img class="shape11 d-none d-lg-block" src="{% static 'images/shape/shape11.svg' %}" alt="Shape">
    </section>
</main>

<script>
    {% if thanks %}
    alert("Thanks for contacting us. We will get back to you soon!");

document.location = "/contact";
{% endif %}
    </script>
{% endblock %}
